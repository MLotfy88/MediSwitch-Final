name: DDInter Scraper Test Run

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper (Exhaustive Test 5 Drugs)
        run: |
          cd assets/external_research_data
          python bulk_scraper_v3.py

      - name: Upload Results as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ddinter-exhaustive-data
          path: |
            assets/external_research_data/ddinter_exhaustive_data.json
            assets/external_research_data/exhaustive_drugs_metadata.csv
            assets/external_research_data/exhaustive_drug_interactions.csv
