name: Build Android APK

on:
  push:
    branches: [ main ] # Trigger the workflow on push events to the main branch
  pull_request:
    branches: [ main ] # Also trigger on pull requests to main
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Checks-out your repository under $GITHUB_WORKSPACE

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Flutter requires a specific JDK version
          distribution: 'temurin' # Recommended distribution
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Use the stable channel of Flutter
          cache: true # Enable caching for faster builds

      - name: Get Flutter dependencies
        run: flutter pub get

      # Optional: Check formatting (uncomment if needed)
      # - name: Check formatting
      #   run: flutter format --set-exit-if-changed .

      # Optional: Analyze project code (uncomment if needed)
      # - name: Analyze project code
      #   run: flutter analyze

      # Optional: Run tests (uncomment if needed)
      # - name: Run tests
      #   run: flutter test

      - name: Build APK
        run: flutter build apk --release # Build the release APK

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk # Name of the artifact
          path: build/app/outputs/flutter-apk/app-release.apk # Path to the generated APK