name: Upload Database to Cloudflare D1

on:
  workflow_dispatch:
    inputs:
      start_from_file:
        description: 'Start from file number (0 for beginning)'
        required: false
        default: '70'

jobs:
  upload-to-d1:
    runs-on: ubuntu-latest
    timeout-minutes: 480  # 8 hours max
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Wrangler
        run: npm install -g wrangler@latest
      
      - name: Download Progress File (if exists)
        continue-on-error: true
        run: |
          if [ -f upload_progress.txt ]; then
            echo "Progress file already exists"
          else
            echo "Starting fresh upload"
          fi
      
      - name: Generate SQL Chunks with Mixed Strategy
        run: python3 scripts/split_db_mixed.py
      
      - name: Upload to D1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
        run: |
          python3 scripts/upload_sql_chunks.py
      
      - name: Upload Progress Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upload-progress
          path: |
            upload_progress.txt
            upload_errors.log
          retention-days: 7
      
      - name: Summary Report
        if: always()
        run: |
          echo "## Upload Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f upload_progress.txt ]; then
            COMPLETED=$(wc -l < upload_progress.txt)
            echo "âœ… Files uploaded: $COMPLETED / 1941" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Progress: $(awk "BEGIN {printf \"%.1f\", ($COMPLETED/1941)*100}")%" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f upload_errors.log ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Recent Errors:" >> $GITHUB_STEP_SUMMARY
            tail -20 upload_errors.log >> $GITHUB_STEP_SUMMARY
          fi
