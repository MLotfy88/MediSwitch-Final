      # اضف هذه الخطوات قبل Upload APK Artifact
      
      # تحديد موقع ملف APK
      - name: Locate APK file
        run: |
          echo "Looking for APK files..."
          find . -name "*.apk"
          
          # تحقق من المسارات المحتملة
          echo "Checking standard paths..."
          ls -la build/app/outputs/flutter-apk/ || echo "No APK in flutter-apk"
          ls -la build/app/outputs/apk/release/ || echo "No APK in apk/release"
          ls -la android/app/build/outputs/apk/release/ || echo "No APK in android outputs"

      # نسخ APK إلى المسار المتوقع
      - name: Copy APK to expected location
        run: |
          mkdir -p build/app/outputs/flutter-apk/
          # نسخ من المسار القديم إلى المسار الجديد
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            cp android/app/build/outputs/apk/release/app-release.apk build/app/outputs/flutter-apk/
          fi
          # تأكيد وجود الملف
          ls -la build/app/outputs/flutter-apk/

      # تحديث خطوة Upload مع مسارات متعددة
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
