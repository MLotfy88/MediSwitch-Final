name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Verify Java installation and environment
      - name: Verify Java Installation
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          echo "which java: $(which java)"

      # Update Gradle version and permissions
      - name: Update Gradle Wrapper
        run: |
          cd android
          chmod +x ./gradlew
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip" > gradle/wrapper/gradle-wrapper.properties
          ./gradlew wrapper --gradle-version 8.2

      # Update Gradle properties to use correct JAVA_HOME
      - name: Update Gradle Properties
        run: |
          echo "org.gradle.java.home=${JAVA_HOME}" > android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx1536M" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      # Verify Gradle setup
      - name: Verify Gradle Setup
        working-directory: android
        run: |
          echo "Gradle Properties Content:"
          cat gradle.properties
          echo "Gradle Wrapper Properties:"
          cat gradle/wrapper/gradle-wrapper.properties
          echo "Gradle Version:"
          ./gradlew --version

      - name: Build APK
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          flutter clean
          flutter build apk --release --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
