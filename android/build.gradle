        kotlin_version = "1.8.22"
        // تم حذف flutterRoot من هنا لأنه مسار ثابت لنظام Windows ولن يعمل في CI
    }
    // تم حذف repositories { ... } من هنا

    // تأكد من وجود قسم dependencies هنا إذا كان مطلوبًا للمشروع
    // (عادة يحتوي على classpath 'com.android.tools.build:gradle:...' و classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:...')
    dependencies {
        // مثال (قد تحتاج لإضافة هذه الأسطر إذا لم تكن موجودة):
