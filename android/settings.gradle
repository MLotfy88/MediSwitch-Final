// android/settings.gradle (حديث، بدون repositoriesMode)

pluginManagement {
    def flutterSdkRoot = System.getenv('FLUTTER_ROOT')
    if (flutterSdkRoot == null) {
        def localProperties = new Properties()
        def localPropertiesFile = new File(rootProject.projectDir, 'local.properties')
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withReader('UTF-8') { reader ->
                localProperties.load(reader)
            }
            flutterSdkRoot = localProperties.getProperty('flutter.sdk')
        }
    }
    assert flutterSdkRoot != null, "Flutter SDK path not found. Define FLUTTER_ROOT environment variable or flutter.sdk in local.properties."

    // تضمين أدوات بناء Flutter
    includeBuild("${flutterSdkRoot}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // تطبيق محمل الإضافات
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0'
    // تعريف إصدارات الإضافات لاستخدامها لاحقًا
    id 'com.android.application' version '8.1.0' apply false // استخدم نفس إصدار AGP في الملف الجذري
    id 'com.android.library' version '8.1.0' apply false // تحديد إصدار المكتبة أيضًا
    id 'org.jetbrains.kotlin.android' version '1.8.22' apply false
}

dependencyResolutionManagement {
    // *** تم حذف repositoriesMode.set(...) بالكامل ***
    // السماح لـ Gradle وإضافة Flutter بالتعامل مع المستودعات
    repositories {
        google()
        mavenCentral()
        // لا يوجد مستودع Flutter يدوي هنا
    }
}

// تضمين وحدة التطبيق (محمل الإضافات سيتعامل مع الباقي)
include ':app'
