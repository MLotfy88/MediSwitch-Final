name: DDInter Scraper Test Run

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper (Exhaustive V6 Test 5 Drugs)
        run: |
          cd assets/external_research_data
          python -u bulk_scraper_v6.py

      - name: Upload Results as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ddinter-exhaustive-v6-data
          path: |
            assets/external_research_data/ddinter_exhaustive_v6.json
            assets/external_research_data/ddinter_drugs_metadata_v6.csv
            assets/external_research_data/ddinter_interactions_v6.csv
