<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 280" width="220" height="280">
  <!-- خلفية البطاقة -->
  <defs>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8f9fa" />
    </linearGradient>
  </defs>
  
  <!-- بطاقة الدواء -->
  <rect width="220" height="280" rx="15" ry="15" fill="url(#card-gradient)" stroke="#e0e0e0" stroke-width="1" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
  
  <!-- أيقونة الدواء -->
  <circle cx="110" cy="80" r="40" fill="#BBDEFB" />
  <circle cx="110" cy="80" r="40" fill="#BBDEFB" opacity="0.7" filter="drop-shadow(0 2px 4px rgba(25,118,210,0.3))" />
  <path d="M90,80 L130,80 M110,60 L110,100" stroke="#1976D2" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
  
  <!-- اسم الدواء -->
  <text x="110" y="150" font-family="Noto Sans Arabic, Arial, sans-serif" font-size="18" font-weight="bold" fill="#0D47A1" text-anchor="middle">ابيمول 500مجم</text>
  
  <!-- المادة الفعالة -->
  <text x="110" y="175" font-family="Noto Sans Arabic, Arial, sans-serif" font-size="14" fill="#616161" text-anchor="middle">paracetamol</text>
  
  <!-- السعر -->
  <rect x="70" y="200" width="80" height="40" rx="20" ry="20" fill="#E3F2FD" />
  <text x="110" y="225" font-family="Noto Sans Arabic, Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2" text-anchor="middle">24 جنيه</text>
  
  <!-- تأثير التحويم -->
  <rect width="220" height="280" rx="15" ry="15" fill="transparent" stroke="#1976D2" stroke-width="2" stroke-dasharray="2" opacity="0" class="hover-effect">
    <animate attributeName="opacity" from="0" to="0.5" dur="0.3s" begin="mouseover" fill="freeze" />
    <animate attributeName="opacity" from="0.5" to="0" dur="0.3s" begin="mouseout" fill="freeze" />
  </rect>
</svg>