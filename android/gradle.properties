# إعدادات ذاكرة Gradle (تم تقليل Xmx لتناسب CI بشكل أفضل)
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# تفعيل البناء المتوازي
org.gradle.parallel=true

# *** تم التعليق على السطر التالي: دع الـ workflow يحدد JAVA_HOME ***
# org.gradle.java.home=C\:\\Program Files\\Java\\jdk-17.0.12

# تفعيل التخزين المؤقت لـ Gradle
org.gradle.caching=true

# إعدادات Android القياسية
android.useAndroidX=true
android.enableJetifier=true

# ميزة BuildConfig (قد تحتاجها بعض المشاريع أو الإضافات)
android.defaults.buildfeatures.buildconfig=true

# إعداد R class (false هو الأقدم، true هو الأحدث والأكثر كفاءة مع AGP الحديث)
# يمكنك تجربة true لاحقًا إذا أردت تحسين الأداء، لكن false أقل عرضة للمشاكل المباشرة
android.nonTransitiveRClass=false

