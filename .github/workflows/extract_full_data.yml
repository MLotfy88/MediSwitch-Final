name: Extract Full DailyMed Data (Data Lake)
# Extracts the ENTIRE DailyMed database into a unified JSON file

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'  # Monthly on the 1st

jobs:
  extract-full-data:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours (Processing all 5 parts is heavy)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download DailyMed Full Release
        run: |
          python3 scripts/download_dailymed.py
      
      - name: Extract Full Data Lake
        run: |
          python3 production_data/extract_full_dailymed.py
      
      - name: Process & Filter Data (Cloud Side)
        run: |
          # Filters the 12GB+ data lake into a small, enriched JSON
          python3 scripts/process_datalake.py

      - name: Merge Hybrid Data (DailyMed + Scraper)
        run: |
          # Combines Processed DailyMed Data with Local Scraped Data for >90% coverage
          # Requires assets/meds_scraped_new.jsonl to be present in repo
          python3 scripts/merge_hybrid_data.py
      
      - name: Compress Output
        run: |
          # Compress the huge JSON to be artifact-friendly
          cd production_data
          zip dailymed_full_database.json.zip dailymed_full_database.jsonl
          rm dailymed_full_database.jsonl # Save space
          cd ..

      - name: Upload Data Lake Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dailymed-full-database
          path: production_data/dailymed_full_database.json.zip
          retention-days: 5

      - name: Upload Final Processed Data
        uses: actions/upload-artifact@v4
        with:
          name: dosages-final
          path: production_data/dosages_final.json
          retention-days: 90

      - name: Upload Production Linked DB
        uses: actions/upload-artifact@v4
        with:
          name: production-linked-db
          path: production_data/production_dosages.jsonl
          retention-days: 90

      - name: Upload Hybrid Final DB
        uses: actions/upload-artifact@v4
        with:
          name: production-hybrid-db
          path: production_data/production_hybrid.jsonl
          retention-days: 90
