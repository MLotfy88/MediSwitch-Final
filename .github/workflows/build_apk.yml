name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Install system CMake first
      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      # Setup Android SDK with specific components
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Install Android SDK components without CMake
      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.1.8937393"
          echo "y" | sdkmanager --licenses

      # Modify build.gradle to use system CMake
      - name: Update build.gradle
        run: |
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/cmake {/cmake {\n            version "3.22.1"\n            path "\/usr\/bin\/cmake"/' android/app/build.gradle
          fi

      # Setup Gradle
      - name: Setup Gradle
        run: |
          cd android
          chmod +x ./gradlew
          
          # Create fresh gradle.properties
          cat << EOF > gradle.properties
          org.gradle.jvmargs=-Xmx4096M -XX:MaxPermSize=4096m -XX:+HeapDumpOnOutOfMemoryError
          android.useAndroidX=true
          android.enableJetifier=true
          android.defaults.buildfeatures.buildconfig=true
          android.nonTransitiveRClass=false
          android.ndkVersion=25.1.8937393
          EOF

          # Create local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> local.properties

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      # Create debug keystore
      - name: Setup Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      # Verify environment
      - name: Verify Environment
        run: |
          cmake --version
          echo "ANDROID_SDK_ROOT = $ANDROID_SDK_ROOT"
          echo "JAVA_HOME = $JAVA_HOME"
          ls -la $ANDROID_SDK_ROOT/ndk
          echo "CMake location:"
          which cmake

      # Build with verbose output
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease --info --stacktrace
          cd ..
          flutter build apk --release --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
