name: Daily Drug Price Update

on:
  schedule:
    # Run ~24 times per day with human-like random intervals
    # Times are spread irregularly to mimic human behavior
    - cron: '7 0 * * *'   # ~12:07 AM UTC
    - cron: '23 1 * * *'  # ~1:23 AM UTC
    - cron: '41 2 * * *'  # ~2:41 AM UTC
    - cron: '14 3 * * *'  # ~3:14 AM UTC
    - cron: '52 4 * * *'  # ~4:52 AM UTC
    - cron: '19 5 * * *'  # ~5:19 AM UTC
    - cron: '38 6 * * *'  # ~6:38 AM UTC
    - cron: '5 7 * * *'   # ~7:05 AM UTC
    - cron: '47 8 * * *'  # ~8:47 AM UTC
    - cron: '16 9 * * *'  # ~9:16 AM UTC
    - cron: '34 10 * * *' # ~10:34 AM UTC
    - cron: '9 11 * * *'  # ~11:09 AM UTC
    - cron: '51 12 * * *' # ~12:51 PM UTC
    - cron: '28 13 * * *' # ~1:28 PM UTC
    - cron: '3 14 * * *'  # ~2:03 PM UTC
    - cron: '45 15 * * *' # ~3:45 PM UTC
    - cron: '12 16 * * *' # ~4:12 PM UTC
    - cron: '56 17 * * *' # ~5:56 PM UTC
    - cron: '21 18 * * *' # ~6:21 PM UTC
    - cron: '39 19 * * *' # ~7:39 PM UTC
    - cron: '8 20 * * *'  # ~8:08 PM UTC
    - cron: '50 21 * * *' # ~9:50 PM UTC
    - cron: '27 22 * * *' # ~10:27 PM UTC
    - cron: '44 23 * * *' # ~11:44 PM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Random delay (human-like behavior)
        run: |
          # Add random delay between 0-300 seconds (0-5 minutes)
          DELAY=$((RANDOM % 300))
          echo "Waiting ${DELAY} seconds to mimic human behavior..."
          sleep $DELAY
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas openpyxl
      
      - name: Run scraper
        run: |
          python3 scraper.py
      
      - name: Enrich data
        run: |
          python3 enrich_data.py meds_updated.csv meds_enriched.csv
      
      - name: Convert to JSON
        run: |
          python3 csv_to_json.py meds_enriched.csv drugs.json
      
      - name: Update app database
        run: |
          # Update the main app database file
          mkdir -p assets
          cp meds_enriched.csv assets/meds.csv
          echo "✅ Updated assets/meds.csv with $(wc -l < assets/meds.csv) lines"
      
      - name: Upload to Cloudflare Worker
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          API_KEY: ${{ secrets.WORKER_API_KEY }}
        run: |
          # Upload to Worker
          curl -X POST "$WORKER_URL/api/update" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -d @drugs.json \
            -o response.json
          
          cat response.json
          
          # Check success
          if grep -q "\"success\":true" response.json; then
            echo "✓ Upload successful to Cloudflare Worker"
          else
            echo "✗ Upload failed"
            cat response.json
            exit 1
          fi
      
      - name: Commit updated database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet assets/meds.csv; then
            echo "No changes in assets/meds.csv"
          else
            git add assets/meds.csv
            git commit -m "Auto-update: Daily drug database sync - $(date +'%Y-%m-%d')"
            git push
            echo "✅ Pushed updated database to repository"
          fi
      
      - name: Create summary
        if: always()
        run: |
          echo "## Daily Drug Price Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Time:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          
          if [ -f response.json ]; then
            echo "- **Status:** ✅ Upload completed" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat response.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** ❌ Upload failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f assets/meds.csv ]; then
            DRUG_COUNT=$(wc -l < assets/meds.csv)
            echo "- **Database:** $DRUG_COUNT drugs in assets/meds.csv" >> $GITHUB_STEP_SUMMARY
          fi
