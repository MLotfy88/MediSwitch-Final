name: Build Android APK

env:
  BUILD_TIME: '2025-03-29 13:14:36'
  BUILDER: 'MLotfy88'

permissions:
  contents: write
  actions: write
  checks: write
  deployments: write
  pages: write
  pull-requests: write
  security-events: write
  statuses: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # تحديث إصدار Flutter ليتناسب مع متطلبات SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'  # تم التحديث ليتناسب مع Dart SDK 3.7.2
          channel: 'stable'
          cache: true

      - name: Verify Flutter and Dart versions
        run: |
          echo "Flutter Version:"
          flutter --version
          echo "Dart Version:"
          dart --version

      - name: Install dependencies
        run: |
          flutter pub get
          flutter clean

      - name: Setup Gradle
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew clean

      - name: Build APK
        run: |
          flutter build apk --release --verbose

      - name: Create build info
        run: |
          echo "Build Information" > build_info.txt
          echo "================" >> build_info.txt
          echo "Build Time: $BUILD_TIME" >> build_info.txt
          echo "Builder: $BUILDER" >> build_info.txt
          echo "Flutter Version: $(flutter --version | head -n 1)" >> build_info.txt
          echo "Dart Version: $(dart --version)" >> build_info.txt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build_info.txt
