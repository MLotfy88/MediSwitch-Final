name: Build Android APK

# Add metadata and version information
env:
  WORKFLOW_VERSION: '1.0.0'
  LAST_UPDATED: '2025-03-29'
  MAINTAINER: 'MLotfy88'
  BUILD_TIMESTAMP: '2025-03-29 12:54:58'

permissions:
  contents: write
  id-token: write
  pages: write
  actions: write
  checks: write
  deployments: write
  pull-requests: write
  statuses: write
  security-events: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BUILD_TIMESTAMP: ${{ fromJSON(github.event.head_commit.timestamp || '"2025-03-29T12:54:58Z"') }}
      BUILDER: ${{ github.actor || 'MLotfy88' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.1.8937393"
          echo "y" | sdkmanager --licenses

      - name: Setup Gradle
        run: |
          cd android
          chmod +x ./gradlew
          cat << EOF > gradle.properties
          org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=true
          android.useAndroidX=true
          android.enableJetifier=true
          android.defaults.buildfeatures.buildconfig=true
          android.nonTransitiveRClass=false
          android.ndkVersion=25.1.8937393
          EOF
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> local.properties

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Initialize Flutter
        run: |
          flutter pub get
          flutter clean
          cd android
          ./gradlew clean
          cd ..
          mkdir -p .dart_tool
          flutter pub get --verbose
          flutter pub run build_runner build --delete-conflicting-outputs || true

      - name: Setup Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Verify Environment
        run: |
          cmake --version
          echo "ANDROID_SDK_ROOT = $ANDROID_SDK_ROOT"
          echo "JAVA_HOME = $JAVA_HOME"
          ls -la $ANDROID_SDK_ROOT/ndk
          which cmake
          echo "Flutter directory structure:"
          ls -la
          ls -la .dart_tool || echo ".dart_tool not found"

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          echo "Starting APK build..."
          flutter clean
          
          echo "Building with Gradle first..."
          cd android
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace
          cd ..
          
          echo "Building with Flutter..."
          flutter build apk --release --verbose
          
          echo "Build completed, checking outputs..."
          echo "Android outputs:"
          ls -la android/app/build/outputs/apk/release/
          echo "Flutter outputs:"
          ls -la build/app/outputs/flutter-apk/ || echo "Flutter output directory not found"

      - name: Add Build Info
        run: |
          echo "Build Information:" > build_info.txt
          echo "Build Date: $BUILD_TIMESTAMP" >> build_info.txt
          echo "Builder: $BUILDER" >> build_info.txt
          echo "Workflow Version: $WORKFLOW_VERSION" >> build_info.txt
          echo "Last Updated: $LAST_UPDATED" >> build_info.txt
          echo "Maintainer: $MAINTAINER" >> build_info.txt

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            android/app/build/outputs/apk/release/app-release.apk
            build_info.txt
          if-no-files-found: error

      - name: Upload Build Info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build_info.txt
          retention-days: 30
