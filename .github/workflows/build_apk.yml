name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # Install SDK components
      - name: Install Android SDK components
        run: |
          sdkmanager --install "cmake;3.22.1" "ndk;25.1.8937393" "build-tools;33.0.0"
          echo "y" | sdkmanager --licenses

      # Create debug keystore
      - name: Setup Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      # Setup Gradle
      - name: Setup Gradle
        run: |
          cd android
          chmod +x ./gradlew
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # Create gradle.properties
          cat << EOF > gradle.properties
          org.gradle.jvmargs=-Xmx1536M
          android.useAndroidX=true
          android.enableJetifier=true
          android.defaults.buildfeatures.buildconfig=true
          android.nonTransitiveRClass=false
          cmake.dir=$ANDROID_SDK_ROOT/cmake/3.22.1
          ndk.dir=$ANDROID_SDK_ROOT/ndk/25.1.8937393
          EOF

      # Create key.properties for release signing
      - name: Setup Signing Config
        run: |
          cat << EOF > android/key.properties
          storePassword=android
          keyPassword=android
          keyAlias=androiddebugkey
          storeFile=/home/runner/.android/debug.keystore
          EOF

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      # Verify setup
      - name: Verify Setup
        run: |
          ls -la ~/.android/
          echo "Keystore exists: "
          test -f ~/.android/debug.keystore && echo "Yes" || echo "No"

      # Build APK
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          CMAKE_PATH: ${{ env.ANDROID_SDK_ROOT }}/cmake/3.22.1
        run: |
          flutter clean
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
