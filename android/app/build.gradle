// android/app/build.gradle (الكود المعدل)

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
}

// الدالة المساعدة لـ flutter.versionCode و flutter.versionName
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1' // قيمة افتراضية
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0' // قيمة افتراضية
}


android {
    namespace 'com.example.mediswitch' // تأكد من أن هذا هو الـ namespace الصحيح لمشروعك
    compileSdk 35

    // هذا القسم مهم لتجنب مشاكل التوقيع التلقائي في CI
    // يمكن استخدام مفتاح التصحيح هنا لأنه غالبًا ما يتم تجاهله بواسطة أمر flutter build apk --release
    // ولكن لا تعتمد عليه للإنتاج!
    signingConfigs {
        debug {
            storeFile file("${System.getProperty('user.home')}/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        // يمكنك تعريف إعداد توقيع release هنا باستخدام keystore حقيقي لاحقًا
        // release {
        //     // ... إعدادات مفتاح الإصدار الحقيقي ...
        // }
    }

    defaultConfig {
        applicationId "com.example.mediswitch" // تأكد من أن هذا هو ID التطبيق الصحيح
        minSdk 28
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // *** تم حذف السطر الخاطئ project.setProperty(...) من هنا ***

            // *** دمج الإعدادات الأخرى هنا ***
            // !! تحذير: استخدام signingConfig debug للتوقيع في بناء release غير مناسب للإنتاج !!
            // أمر flutter build apk --release عادة يتجاهل هذا وينتج APK غير موقع
            // إذا أردت بناء موقع، ستحتاج لإعداد توقيع آمن وتمرير الوسائط لـ flutter build
            signingConfig signingConfigs.debug // أو signingConfigs.release إذا قمت بتعريفه بشكل صحيح

            minifyEnabled true // أو false حسب احتياجك
            shrinkResources false // أو true إذا كنت تستخدم minifyEnabled
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        // يمكنك تعريف أنواع بناء أخرى مثل debug هنا إذا أردت
        // debug {
        //     signingConfig signingConfigs.debug
        // }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

}

// التبعيات
dependencies {
    implementation 'com.google.android.play:core:1.10.3' // مثال لتبعية
    // أضف تبعيات أخرى هنا حسب الحاجة
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version" // غالبًا ما تكون مطلوبة
}

// إعدادات Flutter
flutter {
    source '../..'
}
