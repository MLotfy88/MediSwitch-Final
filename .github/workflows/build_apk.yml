name: Build Android APK

# Updated timestamp
env:
  BUILD_TIME: '2025-03-29 13:11:52'
  BUILDER: 'MLotfy88'

permissions:
  contents: write
  actions: write
  checks: write
  deployments: write
  pages: write
  pull-requests: write
  security-events: write
  statuses: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Flutter Project
        run: |
          echo "Verifying project structure..."
          if [ ! -f "pubspec.yaml" ]; then
            echo "Error: pubspec.yaml not found"
            exit 1
          fi
          if [ ! -d "lib" ]; then
            echo "Error: lib directory not found"
            exit 1
          fi
          if [ ! -d "android" ]; then
            echo "Error: android directory not found"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          flutter clean

      - name: Setup Gradle
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew clean

      - name: Build APK
        run: |
          flutter build apk --release --verbose

      - name: Create build info
        run: |
          echo "Build Information" > build_info.txt
          echo "================" >> build_info.txt
          echo "Build Time: $BUILD_TIME" >> build_info.txt
          echo "Builder: $BUILDER" >> build_info.txt
          echo "Flutter Version: $(flutter --version | head -n 1)" >> build_info.txt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build_info.txt
