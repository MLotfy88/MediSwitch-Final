# .github/workflows/build_apk.yml

name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      # ***** الخطوة الجديدة 1: تنظيف Flutter *****
      - name: Clean Flutter build artifacts
        run: flutter clean

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        working-directory: ./

      # ***** الخطوة الجديدة 2: تنظيف Android Gradle *****
      - name: Clean Android Gradle project
        run: ./gradlew clean
        working-directory: ./android # تأكد من التشغيل داخل مجلد android

      # بناء الـ APK بعد التنظيف
      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
