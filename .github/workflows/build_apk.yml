name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Install Android SDK and CMake
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install CMake
        run: |
          yes | sdkmanager --install "cmake;3.22.1"
          yes | sdkmanager --licenses

      # Remove any existing gradle.properties to start fresh
      - name: Clean Gradle Settings
        run: |
          rm -f android/gradle.properties
          mkdir -p android/gradle

      # Setup Gradle with correct paths
      - name: Setup Gradle
        run: |
          cd android
          chmod +x ./gradlew
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # Create fresh gradle.properties
          cat << EOF > gradle.properties
          org.gradle.jvmargs=-Xmx1536M
          android.useAndroidX=true
          android.enableJetifier=true
          android.defaults.buildfeatures.buildconfig=true
          android.nonTransitiveRClass=false
          EOF

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      # Verify environment and tools
      - name: Verify Environment
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          java -version
          cmake --version
          echo "Gradle Properties:"
          cat android/gradle.properties

      # Clean and build
      - name: Build APK
        run: |
          flutter clean
          cd android
          ./gradlew clean
          cd ..
          flutter build apk --release --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
