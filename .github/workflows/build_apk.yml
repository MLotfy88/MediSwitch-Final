name: Build Signed Flutter Android APK with Slack Notify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Ø¥Ø±Ø³Ø§Ù„ Ø¥Ø´Ø¹Ø§Ø± Ø¨Ø¨Ø¯Ø¡ Ø§Ù„Ù€ Workflow
      - name: Send Slack Notification - Start
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }} # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ù€ Secret
          SLACK_USERNAME: GitHub Actions CI
          SLACK_ICON_EMOJI: ':rocket:'
          SLACK_COLOR: '#007ec6' # Ù„ÙˆÙ† Ø£Ø²Ø±Ù‚
          SLACK_MESSAGE: 'ğŸš€ Build started for `${{ github.repository }}` triggered by `${{ github.actor }}` on branch `${{ github.ref_name }}`.'

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: printf "%s" "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.jks

      - name: Build Signed Release APK
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..

      # Ø¥Ø¹Ø·Ø§Ø¡ Ù…Ø¹Ø±Ù Ù„Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ© Ù„Ù„ÙˆØµÙˆÙ„ Ø¥Ù„Ù‰ Ù…Ø®Ø±Ø¬Ø§ØªÙ‡Ø§
      - name: Upload Signed APK Artifact
        id: upload_artifact # Ø§Ù„Ù…Ø¹Ø±Ù
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-apk
          path: android/build/app/outputs/apk/release/app-release.apk

      - name: Cleanup Keystore
        if: always()
        run: rm -f android/app/release.jks

      # Ø¥Ø±Ø³Ø§Ù„ Ø¥Ø´Ø¹Ø§Ø± Ø¨Ù†Ø¬Ø§Ø­ Ø§Ù„Ù€ Workflow Ù…Ø¹ Ø±Ø§Ø¨Ø· Ø§Ù„ØªØ­Ù…ÙŠÙ„
      - name: Send Slack Notification - Success
        uses: rtCamp/action-slack-notify@v2
        if: success() # ÙŠØ¹Ù…Ù„ ÙÙ‚Ø· Ø¥Ø°Ø§ Ù†Ø¬Ø­Øª Ø§Ù„Ø®Ø·ÙˆØ§Øª Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: GitHub Actions CI
          SLACK_ICON_EMOJI: ':white_check_mark:'
          SLACK_COLOR: '#36a64f' # Ù„ÙˆÙ† Ø£Ø®Ø¶Ø±
          SLACK_MESSAGE: 'âœ… Build successful for `${{ github.repository }}`!\n<${{ steps.upload_artifact.outputs.artifact-url }}|Download Signed APK>' # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ù…Ø®Ø±Ø¬Ø§Øª Ø®Ø·ÙˆØ© Ø§Ù„Ø±ÙØ¹

  # Ø®Ø·ÙˆØ© Ù…Ù†ÙØµÙ„Ø© Ù„Ø¥Ø±Ø³Ø§Ù„ Ø¥Ø´Ø¹Ø§Ø± ÙÙŠ Ø­Ø§Ù„Ø© Ø§Ù„ÙØ´Ù„
  notify_failure:
    runs-on: ubuntu-latest
    needs: build # ÙŠØ¹ØªÙ…Ø¯ Ø¹Ù„Ù‰ Ø§Ù†ØªÙ‡Ø§Ø¡ Ø§Ù„Ù€ job Ø§Ù„Ø³Ø§Ø¨Ù‚
    if: failure() # ÙŠØ¹Ù…Ù„ ÙÙ‚Ø· Ø¥Ø°Ø§ ÙØ´Ù„ Ø§Ù„Ù€ job Ø§Ù„Ø³Ø§Ø¨Ù‚
    steps:
      - name: Send Slack Notification - Failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: GitHub Actions CI
          SLACK_ICON_EMOJI: ':x:'
