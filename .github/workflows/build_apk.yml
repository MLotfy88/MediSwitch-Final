name: Build Android APK
run-name: Build ${{ github.sha }} by MLotfy88

env:
  BUILD_TIMESTAMP: "2025-03-29 13:54:10"
  BUILDER: "MLotfy88"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Verify Java Installation
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          
      - name: Configure Gradle
        run: |
          # Update gradle.properties
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx4g" > ~/.gradle/gradle.properties
          echo "android.useAndroidX=true" >> ~/.gradle/gradle.properties
          echo "android.enableJetifier=true" >> ~/.gradle/gradle.properties
          
          cd android
          chmod +x gradlew
          ./gradlew wrapper
          cd ..

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
