name: Daily Drug Price Update

on:
  schedule:
    # Run every day at 2:00 AM UTC (4:00 AM Cairo time)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas openpyxl
      
      - name: Run scraper
        run: |
          python3 scraper.py
      
      - name: Enrich data
        run: |
          python3 enrich_data.py meds_updated.csv meds_enriched.csv
      
      - name: Convert to JSON
        run: |
          python3 csv_to_json.py meds_enriched.csv drugs.json
      
      - name: Update app database
        run: |
          # Update the main app database file
          mkdir -p assets
          cp meds_enriched.csv assets/meds.csv
          echo "✅ Updated assets/meds.csv with $(wc -l < assets/meds.csv) lines"
      
      - name: Upload to Cloudflare Worker
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          API_KEY: ${{ secrets.WORKER_API_KEY }}
        run: |
          # Upload to Worker
          curl -X POST "$WORKER_URL/api/update" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -d @drugs.json \
            -o response.json
          
          cat response.json
          
          # Check success
          if grep -q "\"success\":true" response.json; then
            echo "✓ Upload successful to Cloudflare Worker"
          else
            echo "✗ Upload failed"
            cat response.json
            exit 1
          fi
      
      - name: Commit updated database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet assets/meds.csv; then
            echo "No changes in assets/meds.csv"
          else
            git add assets/meds.csv
            git commit -m "Auto-update: Daily drug database sync - $(date +'%Y-%m-%d')"
            git push
            echo "✅ Pushed updated database to repository"
          fi
      
      - name: Create summary
        if: always()
        run: |
          echo "## Daily Drug Price Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Time:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          
          if [ -f response.json ]; then
            echo "- **Status:** ✅ Upload completed" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat response.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** ❌ Upload failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f assets/meds.csv ]; then
            DRUG_COUNT=$(wc -l < assets/meds.csv)
            echo "- **Database:** $DRUG_COUNT drugs in assets/meds.csv" >> $GITHUB_STEP_SUMMARY
          fi
