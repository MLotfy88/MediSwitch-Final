name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Setup Android SDK with specific components
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # Install required Android SDK components and CMake
      - name: Install Android SDK components and CMake
        run: |
          sdkmanager --install "cmake;3.22.1" "ndk;25.1.8937393" "build-tools;33.0.0"
          echo "y" | sdkmanager --licenses

      # Verify CMake installation
      - name: Verify CMake
        run: |
          ls -la $ANDROID_SDK_ROOT/cmake
          echo "ANDROID_SDK_ROOT = $ANDROID_SDK_ROOT"
          echo "CMAKE_PATH = $ANDROID_SDK_ROOT/cmake/3.22.1"
          $ANDROID_SDK_ROOT/cmake/3.22.1/bin/cmake --version

      # Setup local.properties with correct SDK path
      - name: Setup local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "cmake.dir=$ANDROID_SDK_ROOT/cmake/3.22.1" >> android/local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> android/local.properties

      # Setup Gradle
      - name: Setup Gradle
        run: |
          cd android
          chmod +x ./gradlew
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # Create gradle.properties with CMake configuration
          cat << EOF > gradle.properties
          org.gradle.jvmargs=-Xmx1536M
          android.useAndroidX=true
          android.enableJetifier=true
          android.defaults.buildfeatures.buildconfig=true
          android.nonTransitiveRClass=false
          cmake.dir=$ANDROID_SDK_ROOT/cmake/3.22.1
          ndk.dir=$ANDROID_SDK_ROOT/ndk/25.1.8937393
          EOF

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      # Add CMake to PATH
      - name: Add CMake to PATH
        run: echo "$ANDROID_SDK_ROOT/cmake/3.22.1/bin" >> $GITHUB_PATH

      # Verify final setup
      - name: Verify Setup
        run: |
          echo "ANDROID_SDK_ROOT = $ANDROID_SDK_ROOT"
          echo "PATH = $PATH"
          cmake --version
          cat android/local.properties
          cat android/gradle.properties

      # Build with explicit paths
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          CMAKE_PATH: ${{ env.ANDROID_SDK_ROOT }}/cmake/3.22.1
        run: |
          flutter clean
          cd android
          ./gradlew clean
          cd ..
          flutter build apk --release --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
