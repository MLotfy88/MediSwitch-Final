name: Extract Drug Interactions (DailyMed)
# Workflow to extract drug interactions from DailyMed (Full Database)

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  extract-interactions:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download DailyMed Full Release
        run: |
          python3 scripts/download_dailymed.py
      
      - name: Extract Interactions
        run: |
          # Extracts ALL interactions from the downloaded XMLs
          python3 production_data/extract_dailymed_interactions.py
      
      - name: Upload Interactions Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dailymed_interactions
          path: production_data/dailymed_interactions_clean.json
          retention-days: 90
      
      - name: Interactions Summary
        run: |
          echo "## DailyMed Interaction Results" >> $GITHUB_STEP_SUMMARY
          python3 -c "
          import json
          try:
              with open('production_data/dailymed_interactions_clean.json') as f:
                  data = json.load(f)
              print(f'- Total interactions: {len(data):,}')
          except:
              print('- No data generated.')
          " >> $GITHUB_STEP_SUMMARY
