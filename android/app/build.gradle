plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace 'com.example.mediswitch'
    compileSdk 35 // Reverted back to 35 as required by plugins
    // ndkVersion '27.0.12077973' // Removed specific NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        applicationId "com.example.mediswitch"
        minSdk 28
        targetSdk 35
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file("android/app/release.jks")  // يجب أن يكون المسار هنا "android/app/release.jks"
            storePassword System.getenv("RELEASE_KEYSTORE_PASSWORD")
            keyAlias System.getenv("RELEASE_KEY_ALIAS")
            keyPassword System.getenv("RELEASE_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}
