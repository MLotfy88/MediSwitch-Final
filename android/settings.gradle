// android/settings.gradle (الكود المعدل مرة أخرى)

pluginManagement {
    // *** الخطوة 1: الحصول على مسار Flutter SDK من متغير البيئة ***
    def flutterSdkRoot = System.getenv('FLUTTER_ROOT')
    // كإجراء احتياطي (مفيد للتطوير المحلي)، حاول القراءة من local.properties إذا لم يتم تعيين متغير البيئة
    if (flutterSdkRoot == null) {
        def localProperties = new Properties()
        def localPropertiesFile = new File(rootProject.projectDir, 'local.properties')
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withReader('UTF-8') { reader ->
                localProperties.load(reader)
            }
            flutterSdkRoot = localProperties.getProperty('flutter.sdk')
        }
    }
    // تأكد من العثور على المسار بطريقة أو بأخرى
    assert flutterSdkRoot != null, "Flutter SDK path not found. Define FLUTTER_ROOT environment variable or flutter.sdk in local.properties."

    // *** الخطوة 2: إعادة إضافة includeBuild باستخدام المسار الذي تم العثور عليه ***
    // هذا يخبر Gradle بمكان العثور على إضافات Flutter
    includeBuild("${flutterSdkRoot}/packages/flutter_tools/gradle")

    // المستودعات لإضافات Gradle الأخرى (غير الخاصة بـ Flutter)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // الآن يجب أن يتم العثور على هذه الإضافة بفضل includeBuild أعلاه
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0'
    id 'com.android.application' version '8.1.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.22' apply false
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

include ':app'

