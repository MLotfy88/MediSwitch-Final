name: Build Signed Flutter Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get Flutter Dependencies
        run: flutter pub get

      # Decode Keystore from Base64 Secret
      - name: Decode Keystore
        # حفظ الملف المؤقت داخل مجلد android/app لسهولة الوصول إليه بواسطة Gradle
        run: printf "%s" "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.jks

      # Build and Sign Release APK using Secrets
      # Build and Sign Release APK using Environment Variables read by build.gradle
      - name: Build Signed Release APK
        # تعيين متغيرات البيئة التي يقرأها build.gradle
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          cd android
          # بناء APK (سيقرأ build.gradle متغيرات البيئة وملف release.jks)
          ./gradlew assembleRelease
          cd ..

      # Upload the signed APK artifact
      - name: Upload Signed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-apk
          # المسار القياسي لملف APK الموقع
          # المسار الصحيح بالنسبة لجذر المستودع بعد بناء Gradle من داخل مجلد android
          path: android/build/app/outputs/apk/release/app-release.apk

      # (Optional) Clean up decoded keystore file
      - name: Cleanup Keystore
        if: always() # Ensure cleanup runs even if previous steps fail
        run: rm -f android/app/release.jks
